<!DOCTYPE html>
<html lang="pt-BR">

	<head>
	
		<meta charset="utf-8">
		<title>Contato - Barbearia Leães</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./Css/reset.css">
		<link rel="stylesheet" type="text/css" href="./Css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="./Favicon/fav.png">
		
	</head>

	<body>
		
		<header>

			<div class="caixacentral">
			
				<h1> <img src="./Img/logo.png" alt="Nossa Logo" title="Logo Oficial"> </h1>

					<nav>

						<ul>

							<li> <a href="index.html">Home</a> </li>
							<li> <a href="produtos.html">Produtos</a> </li>
							<li> <a href="contato.html">Contato</a> </li>

						</ul>

					</nav>	

			</div>	

		</header>

		<main class="main-contato">

			<form>
				
				<label for="NomeSobrenome">Nome e Sobrenome:</label>
				<input type="text" id="Nome" class="input-padrao" required placeholder="Nome Sobrenome">

				<label for="EndEmail">Email:</label>
				<input type="email" id="EndEmail" class="input-padrao" required placeholder="seuemail@dominio.com">
				
				<label for="Telefone">Telefone:</label>
				<input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
				
				<label for="Mensagem">Mensagem:</label>	
				<textarea cols="67" rows="14" id="Mensagem" class="input-padrao" required></textarea>

				<fieldset>

					<legend>Como podemos entrar em contato:</legend>

					<label for="Radio-email"><input type="radio" name="contato" value="Email" id="Radio-email">Email</label>

					<label for="Radio-telefone"><input type="radio" name="contato" value="Telefone" id="Radio-telefone">Telefone</label>
					
					<label for="Radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="Radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>
				
				<fieldset>

					<legend>Qual é o melhor horário para o seu atendimento:</legend>

					<select>

						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>

					</select>

				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>"Gostaria de receber as novidades da Barbearia Leães por E-mail?"</label>	

				<input type="submit" name="contato" value="Enviar Formulário" class="enviar">

			</form>

			<table>

				<thead>

					<tr>

						<th>Dia</th>
						<th>Horário</th>

					</tr>

				</thead>
				
				<tbody>

					<tr>

						<td>Segunda à sexta</td>
						<td>14h às 18h</td>

					</tr>

					<tr>

						<td>Sábado</td>
						<td>9h às 18h</td>

					</tr>

				</tbody>

			</table>

		</main>

		<footer>
			
			<img src="./Img/logo_branco.png" alt="nosso logo" title="Logo BarberC@l">
			<p class="copyright"> &copy; Copyright Barbearia Leães - 2013</p>
			
		</footer>

	</body>

</html>
